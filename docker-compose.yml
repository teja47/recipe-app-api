version: "3.9" #docker-compose syntax version

services:
  app:  
    build:
      context: . #present directory 
      args:
        - DEV=true # need to change DEV to true else by default its false in the dockerfile.
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app #matching the app from files with docker app. 
                    #anything we create in docker container it creates in directory and vice versa.
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment: 
      - DB_HOST=database-1.creyc6u0wtk8.eu-north-1.rds.amazonaws.com #giving exactly what creating below at database. and these will used in settings.py to access the db.
      - DB_NAME=recipedb
      - DB_USER=postgres
      - DB_PASS=Reddys143
   
volumes:
  dev-db-data: #no need to add anything, bcz by defualt it saves at default location.


